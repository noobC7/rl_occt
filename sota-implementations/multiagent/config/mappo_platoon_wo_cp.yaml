seed: 40

env:
  max_steps: None
  eval_max_steps: 1600
  scenario_name: "occt_scenario"
  scenario:
    viewer_zoom: 17.0
    resolution_factor: 2
    n_agents: 4
    task_class: 0
    is_rand_arc_pos: False
    init_vel_mean: 0.0
    init_vel_std: 0.0 # useless if is_rand_init_vel is False
    still_space: 10
    init_arc_pos: 5.0 # useless if is_rand_arc_pos is False
    use_center_frenet_ref: True # True means use continuous frenet reference, False means use discrete reference
    n_nearing_agents_observed: 2
    # reward weights
    reward_progress: 20.0
    reward_vel: 0
    reward_goal: 100
    reward_track_ref_vel: 20       
    reward_track_ref_space: 50
    reward_track_ref_heading: 0
    reward_track_ref_path: 50
    penalty_near_boundary: -100
    penalty_near_other_agents: -100
    penalty_change_steering: -1.0
    penalty_change_acc: -0.001
    penalty_collide_with_agents: -200
    penalty_outside_boundaries: -200
    penalty_backward: -100
  device: ??? # These values will be populated dynamically
  vmas_envs: 300

model:
  shared_parameters: True
  centralised_critic: True  # MAPPO if True, IPPO if False

collector:
  frames_per_batch: 60_000 # Frames sampled each sampling iteration
  n_iters: 0 # Number of sampling/training iterations
  total_frames: ???

buffer:
  memory_size: ???

loss:
  gamma: 0.9
  lmbda: 0.9
  entropy_eps: 0
  clip_epsilon: 0.2

train:
  num_epochs: 45  # optimization steps per batch of data collected
  minibatch_size: 4096 # size of minibatches used in each epoch
  lr: 5e-5
  max_grad_norm: 40.0
  device: ???
  resume_from_checkpoint: /home/yons/Graduation/rl_occt/outputs/2026-02-02_eval_TODO/14-09-21_train_mappo_wo_cp/checkpoints/checkpoint_iter_499_frames_30000000.pt # absolute path

eval:
  evaluation_interval: 10
  evaluation_episodes: 13

logger:
  backend: swanlab # Delete to remove logging
  project_name: "MAPPO_PLATOON"
  group_name: "more_depth_network_and_weight_revise_slightly_eval"
  resume_swanlab_id: None # copy from swanlab page
  mode: local
